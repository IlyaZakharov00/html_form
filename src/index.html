<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html_form</title>
</head>

<body>
    <form class="form form-data" novalidate>
        <div class="form-control">
            <input name='login' id="login" class="input" type="text" placeholder="login" required>
        </div>
        <div class="form-control">
            <input name='email' type="email" class="input" placeholder="email" required>
        </div>
        <div class="form-control">
            <input name='password' type="password" class="input" placeholder="password" required>
        </div>
        <div class="form-control">
            <input name='confirmation' type="password" class="input" placeholder="confirmation password" required>
        </div>
        <div class="form-control">
            <input name='tel' type="tel" class="input" placeholder="phone" required>
        </div>
        <div class='button-container'>
            <button type="submit" class="btn btn-submit">Ok</button>
            <button type="reset" class="btn btn-reset">Reset</button>
        </div>
    </form>
</body>

</html>
